<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Todo Management App</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="my-app.css">
</head>

<body>
  <main class="TodoPageMain">
    <!-- <img class="SplashImage" src="side-image.jpg" /> -->

    <article>
      <h1 class="TodoPage-title">My To-do List</h1>
      <section class="AddTodo">
        <input type="text" class="AddTodo-text" placeholder="What's next?">
        <input type="date" class="AddTodo-date" placeholder="date">
        <input type="button" class="AddTodo-button" value="Add">
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Due Today</p>
          <p class="TodoSectionTitle-remainingCount">0/4</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Submit Saas 201 project
              <p class="TodItem-overdueLabel">Overdue</p>
              <a class="TodoItem-delete" href="javascript:void(0)">
                <img src="trash-can.svg">
              </a>
            </label>
          </li>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Call accountant
              <!-- <p class="TodItem-overdueLabel">Overdue</p> -->
              <a class="TodoItem-delete" href="javascript:void(0)">
                <img src="trash-can.svg">
              </a>
          </li>
        </ul>
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Due Tomorrow</p>
          <p class="TodoSectionTitle-remainingCount">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Refill groceries
              <a class="TodoItem-delete" href="javascript:void(0)">
                <img src="trash-can.svg">
              </a>
            </label>
          </li>
        </ul>
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Remaining</p>
          <p class="TodoSectionTitle-remainingCount">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Type something Jan 21
              <a class="TodoItem-delete" href="javascript:void(0)">
                <img src="trash-can.svg">
              </a>
            </label>
          </li>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Type something Jan 22
              <a class="TodoItem-delete" href="javascript:void(0)">
                <img src="trash-can.svg">
              </a>
            </label>
          </li>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Type something Jan 23
              <a class="TodoItem-delete" href="javascript:void(0)">
                <img src="trash-can.svg">
              </a>
            </label>
          </li>
        </ul>
      </section>
    </article>
  </main>
</body>

</html>
